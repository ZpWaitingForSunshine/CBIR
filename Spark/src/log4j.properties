lllog4j.logger.run=DEBUG,CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.Threshold=INFO
log4j.appender.CONSOLE.Target=System.Out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%l:%m%n

log4j.logger.sparkppi=DEBUG,SLOG
log4j.additivity.sparkppi=false
log4j.appender.SLOG=org.apache.log4j.FileAppender
log4j.appender.SLOG.File=./log//sparkppi.log
log4j.appender.SLOG.Append=true
log4j.appender.SLOG.layout=org.apache.log4j.PatternLayout
log4j.appender.SLOG.layout.ConversionPattern=%m%n